<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1 class="login-title">Â¿Has olvidado tu contrasena?</h1>
      <p class="login-subtitle" *ngIf="!submitted">Por favor, facilita tu direccion de correo electronico y te enviaremos un email para restablecer tu contrasena.</p>
    </div>

    <form class="login-form" (ngSubmit)="submit()" *ngIf="!submitted">
      <div class="form-group">
        <label class="form-label" for="email">Correo electronico</label>
        <input
          type="email"
          id="email"
          name="email"
          [(ngModel)]="email"
          class="form-input"
          placeholder="tu@email.com"
          required
        >
      </div>

      <div *ngIf="errorMsg" class="form-error" role="alert" aria-live="assertive">{{ errorMsg }}</div>

      <button type="submit" class="btn-submit" [disabled]="!email || loading">{{ loading ? 'Enviando...' : 'Enviar' }}</button>
    </form>

    <div *ngIf="submitted" class="success-state">
      <div class="success-icon">&#10003;</div>
      <p class="success-text">{{ message }}</p>
      <div class="register-section">
        <a routerLink="/login" class="register-link">Volver al inicio de sesion</a>
      </div>
    </div>

    <div class="register-section" *ngIf="!submitted">
      <a routerLink="/login" class="register-link">Volver al inicio de sesion</a>
    </div>
  </div>
</div>

<div class="back-home">
    <a routerLink="/home" class="btn-back">
        ← Volver al inicio
    </a>
</div>

<div class="login-container">
    <div class="logo-container">
    </div>

    <div class="login-card">
        <div class="login-header">
            <h1 class="login-title">Bienvenido de vuelta</h1>
            <p class="login-subtitle">Inicia sesión para continuar tu experiencia</p>
        </div>

        <form class="login-form" (ngSubmit)="onSubmit()" #loginForm="ngForm">
            <div *ngIf="errorMsg" class="form-error" role="alert" aria-live="assertive">
                {{ errorMsg }}
            </div>
            <div class="form-group">
                <label class="form-label" for="email">Email</label>
                <input 
                    type="email" 
                    id="email" 
                    name="email"
                    [(ngModel)]="email"
                    class="form-input" 
                    placeholder="tu@email.com"
                    required
                >
            </div>

            <div class="form-group">
                <label class="form-label" for="password">Contraseña</label>
                <div class="password-input-wrapper">
                    <input 
                        [type]="showPassword ? 'text' : 'password'" 
                        id="password" 
                        name="password"
                        [(ngModel)]="password"
                        class="form-input password-input" 
                        placeholder="••••••••"
                        required
                    >
                    <button 
                        type="button" 
                        class="toggle-password" 
                        (click)="togglePasswordVisibility()"
                        [attr.aria-label]="showPassword ? 'Ocultar contraseña' : 'Mostrar contraseña'"
                    >
                        <svg *ngIf="!showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                            <circle cx="12" cy="12" r="3"></circle>
                        </svg>
                        <svg *ngIf="showPassword" xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
                            <line x1="1" y1="1" x2="23" y2="23"></line>
                        </svg>
                    </button>
                </div>
            </div>

            <div class="forgot-password">
                <a routerLink="/forgot-password" class="forgot-link">¿Olvidaste tu contraseña?</a>
            </div>

            <button type="submit" class="btn-submit" [disabled]="!loginForm.valid">
                Iniciar Sesión
            </button>
        </form>

        <!-- Mensaje de error -->
        <div *ngIf="loginError" class="login-error">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <span>{{ loginError }}</span>
        </div>

        <div class="register-section">
            <span class="register-text">¿No tienes una cuenta?</span>
            <a routerLink="/register" class="register-link">Regístrate gratis</a>
        </div>
    </div>
</div>

<div class="space-y-4">
  <!-- Política de contraseñas -->
  <div class="password-policy">
    <div style="display: flex; align-items: flex-start; gap: 0.5rem;">
      <svg style="width: 1.25rem; height: 1.25rem; color: #2563eb; margin-top: 0.125rem; flex-shrink: 0;" fill="currentColor" viewBox="0 0 20 20">
        <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd"></path>
      </svg>
      <div style="flex: 1;">
        <h4 class="password-policy-title">Política de Contraseñas Seguras</h4>
        <p class="password-policy-description">La contraseña debe cumplir con los siguientes requisitos:</p>
        <ul class="password-rules">
          <li *ngFor="let rule of passwordRules" 
              [class.valid]="rule.isValid"
              class="password-rule">
            <span class="password-rule-indicator">
              <span *ngIf="rule.isValid">✓</span>
              <span *ngIf="!rule.isValid">•</span>
            </span>
            {{ rule.label }}
          </li>
        </ul>
      </div>
    </div>
  </div>

  <!-- Campos de contraseña -->
  <div [ngClass]="inline ? 'inline-layout' : 'stacked-layout'">
    <!-- Campo de contraseña -->
    <div class="form-group">
      <label *ngIf="showLabels" for="password-field" class="field-label">
        Contraseña <span class="required-indicator">*</span>
      </label>
      <div class="relative">
        <input 
          [type]="showPassword ? 'text' : 'password'" 
          id="password-field"
          [(ngModel)]="password"
          (ngModelChange)="onPasswordChange()"
          [disabled]="disabled"
          [class]="getPasswordFieldClass()"
          placeholder="••••••••" 
          required />
        <button 
          type="button" 
          (click)="togglePasswordVisibility()"
          [disabled]="disabled"
          class="visibility-toggle">
          <svg *ngIf="!showPassword" style="width: 1.25rem; height: 1.25rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
          <svg *ngIf="showPassword" style="width: 1.25rem; height: 1.25rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
          </svg>
        </button>
      </div>
    </div>

    <!-- Campo de confirmar contraseña -->
    <div class="form-group">
      <label *ngIf="showLabels" for="confirm-password-field" class="field-label">
        Confirmar Contraseña <span class="required-indicator">*</span>
      </label>
      <div class="relative">
        <input 
          [type]="showConfirmPassword ? 'text' : 'password'" 
          id="confirm-password-field"
          [(ngModel)]="confirmPassword"
          (ngModelChange)="onConfirmPasswordChange()"
          [disabled]="disabled"
          [class]="getConfirmPasswordFieldClass()"
          placeholder="••••••••" 
          required />
        <button 
          type="button" 
          (click)="toggleConfirmPasswordVisibility()"
          [disabled]="disabled"
          class="visibility-toggle">
          <svg *ngIf="!showConfirmPassword" style="width: 1.25rem; height: 1.25rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z"></path>
          </svg>
          <svg *ngIf="showConfirmPassword" style="width: 1.25rem; height: 1.25rem;" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.875 18.825A10.05 10.05 0 0112 19c-4.478 0-8.268-2.943-9.543-7a9.97 9.97 0 011.563-3.029m5.858.908a3 3 0 114.243 4.243M9.878 9.878l4.242 4.242M9.88 9.88l-3.29-3.29m7.532 7.532l3.29 3.29M3 3l3.59 3.59m0 0A9.953 9.953 0 0112 5c4.478 0 8.268 2.943 9.543 7a10.025 10.025 0 01-4.132 5.411m0 0L21 21"></path>
          </svg>
        </button>
      </div>
      
      <!-- Indicador de coincidencia de contraseñas -->
      <div *ngIf="confirmPassword.length > 0" class="password-match-indicator">
        <svg *ngIf="validation.passwordsMatch" class="match-icon valid" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.293a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd"></path>
        </svg>
        <svg *ngIf="!validation.passwordsMatch" class="match-icon invalid" fill="currentColor" viewBox="0 0 20 20">
          <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z" clip-rule="evenodd"></path>
        </svg>
        <span [class]="validation.passwordsMatch ? 'match-text valid' : 'match-text invalid'">
          {{ validation.passwordsMatch ? 'Las contraseñas coinciden' : 'Las contraseñas no coinciden' }}
        </span>
      </div>
    </div>
  </div>
</div>

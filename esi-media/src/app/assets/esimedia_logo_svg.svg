<svg viewBox="0 0 1200 200" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ec4899;stop-opacity:1" />
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Headphones Left -->
  <path d="M 60 80 Q 50 60 50 100 L 50 130 Q 50 140 60 140 L 70 140 Q 80 140 80 130 L 80 100 Q 80 90 70 90 L 60 90" 
        fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Headphones Right -->
  <path d="M 220 80 Q 230 60 230 100 L 230 130 Q 230 140 220 140 L 210 140 Q 200 140 200 130 L 200 100 Q 200 90 210 90 L 220 90" 
        fill="url(#logoGradient)" filter="url(#glow)"/>
  
  <!-- Headphones Band -->
  <path d="M 70 80 Q 140 20 210 80" 
        stroke="url(#logoGradient)" 
        stroke-width="8" 
        fill="none" 
        stroke-linecap="round"
        filter="url(#glow)"/>
  
  <!-- Phone/Device Frame -->
  <rect x="90" y="60" width="100" height="140" rx="20" ry="20" 
        fill="none" 
        stroke="url(#logoGradient)" 
        stroke-width="8"
        filter="url(#glow)"/>
  
  <!-- Inner C shape -->
  <path d="M 160 100 Q 150 90 130 90 Q 110 90 110 110 L 110 150 Q 110 170 130 170 Q 150 170 160 160" 
        stroke="url(#logoGradient)" 
        stroke-width="12" 
        fill="none" 
        stroke-linecap="round"
        filter="url(#glow)"/>
  
  <!-- Play Button Triangle -->
  <path d="M 125 110 L 125 150 L 155 130 Z" 
        fill="url(#logoGradient)"
        filter="url(#glow)"/>
  
  <!-- Text: EsiMedia -->
  <text x="250" y="145" 
        font-family="Arial, sans-serif" 
        font-size="90" 
        font-weight="700" 
        fill="white"
        filter="url(#glow)">
    EsiMedia
  </text>
</svg>